sudo: required
dist: trusty
language: node_js
node_js:
  - "node"
  - "6.11.0"

addons:
  chrome: stable

cache:
  directories:
    - node_modules

before_install:
  - export DISPLAY=:99.0
  - npm install

before_script:
  - node_modules/protractor/bin/webdriver-manager update --versions.chrome 2.29
  - node_modules/protractor/bin/webdriver-manager start --versions.chrome 2.29 2>&1 &
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 5

script:
  - npm run unit-test
  - xvfb-run npm run functional-test
