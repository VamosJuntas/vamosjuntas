sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
      - chromium-chromedriver
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - 7

env:
  global:
    -secure: ""
before_script:
  - node_modules/protractor/bin/webdriver-manager update --versions.chrome 2.31
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
script:
  - npm run ci
