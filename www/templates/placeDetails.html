<ion-view view-title="Detalhes do Local">
    <ion-nav-bar ng-controller="ReportAddressController">
      <ion-nav-back-button id="backBtn" class="button-clear" ng-click="myGoBack()">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="padding">
      <div class="item">
        <span>{{placeDetails.address}}</span>
        <hr class="grey-horizontal-rule" />
        <p class="pink-denunciation-title">Den√∫ncias</p>
          <div class="">
            <table class="table-occurrences">
              <tr>
                <td>
                  <strong>
                    <span class="occurrences-counter">
                      {{ mostFrequentOccurence.risk }} ({{ mostFrequentOccurence.numberOfOccurrences }})
                    </span>
                  </strong>
                </td>
                <td>
                  <strong>
                    <span class="occurrences-counter">
                      Outras ({{ numberOfOtherOccurrences }})
                    </span>
                  </strong>
                </td>
              </tr>
            </table>
            <!-- <li class="item" ng-repeat="occurrences in placeDetails.occurrences">
              {{occurrences.risk}} ({{occurrences.numberOfOccurrences}} reportes)
            </li> -->
          </div>
      </div>

      <ul class="item" ng-repeat="occurrence in allOccurrences">
        <ul ng-repeat="report in occurrence.reports">
          <p>{{occurrence.risk}} - {{report.period}} - {{report.date}}</p>
        </ul>
      </ul>

      <button class="button button-block button-positive" ng-click="submit()">REPORTAR RISCO</button>
    </ion-content>
</ion-view>
