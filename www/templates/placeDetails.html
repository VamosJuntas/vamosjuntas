<ion-view>
    <ion-content class="padding">
        <h2>{{placeDetails.title}}</h2>
        <h3>Este local tem os seguintes reportes<h3>
        <ul class="list list-inset">
            <li class="item" ng-repeat="detail in placeDetails.reports">
                {{detail.category}} ({{detail.occurrences}} ocorrencias)
            </li>
        </ul>
        <button class="button button-block button-positive" ng-click="submit()">Reportar risco nesse endere√ßo</button>
    </ion-content>
</ion-view>
